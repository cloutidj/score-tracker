<div class="card">
  <div class="card-header">
    <h1 class="card-title">
      {{player?.name}}'s Turn
    </h1>
    <h1 class="card-title">
      <clr-icon shape="user" class="is-solid" [ngStyle]="{'color': player?.color?.rgbString()}" size="36"></clr-icon>
    </h1>
  </div>
  <div class="card-block">
    <st-number-pad (score)="score.emit($event)"></st-number-pad>
  </div>
</div>
