<div class="number-picker-wrapper">
  <h1 class="number-display">{{numberValue}}</h1>
  <div class="button-wrapper">
    <button class="btn btn-icon btn-link btn-sm" (click)="increment()">
      <clr-icon shape="caret" size="36" class="is-success"></clr-icon>
    </button>
    <button class="btn btn-icon btn-link btn-sm" (click)="decrement()">
      <clr-icon shape="caret down" size="36" class="is-danger"></clr-icon>
    </button>
  </div>
</div>
